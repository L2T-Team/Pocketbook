name: pocketbook
description: "Petty is a dating app where in order to find true love you have to be Petty"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+6

environment:
  sdk: '>=3.3.1 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  connectivity_plus: ^5.0.0
  intl: ^0.18.1
  dartz: ^0.10.1
  dio: ^5.0.0
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0
  shared_preferences: ^2.1.1
  firebase_core: ^2.27.1
  easy_debounce: ^2.0.3
  image_picker: any
  pinput: any
  simple_gradient_text: any
  loading_animation_widget: any
  cloud_firestore: any
  firebase_auth: any
  permission_handler: any
  image_cropper: any
  collection: any
  flutter_slidable: any
  tap_debouncer: any
  firebase_storage: any
  uuid: any
  event_bus: any
  device_info_plus: 9.1.2

# dev_dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  # Font
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Black.ttf
          weight: 800
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Light.ttf
          weight: 300
